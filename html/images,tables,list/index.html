<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="studing html attributes">
    <title>image and videos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="700" src="pic1.png" alt="euphoria">
<video width="700" controls>
    <source src="vid1.mp4" type="video/mp4"> <!-- always use source tag to specify  the source -->
</video>
<br>              <!--used for line break-->
<table>
    <caption>Grocery Items</caption>
    <thead>
  <tr>
    <th>fruits</th>
    <th>vegetables</th>
  </tr>
  </thead>
  <tr>
    <td>Banana</td>
    <td>potato</td>
  </tr>
  <tr>
    <td colspan="2">mango</td>  <!--it will take space of two columns-->
    <td rowspan="2">carrot</td> <!--it will take space of two rows-->
  </tr>
  <tr>
    <td>grape</td>
    <td>onion</td>
  </tr>
  <tfoot>
  <tr>
    <td style="border:1px solid rgb(123, 17, 17);">Name</td>
    <td style="border:1px solid rgb(20, 137, 116);">Age</td>
  </tr>
  </tfoot>
</table>
<ul>
    <li>border</li>
    <li>items</li>
    <li>list</li>
</ul>
<ol>
    <li>border</li>
    <li>items</li>
    <li>list</li>
</ol>
<ul type="square">
    <li>border</li>
    <li>items</li>
    <li>list</li>
</ul>
<ol type="I" start="3">
    <li>border</li>
    <li>items</li>
    <li>list</li>
</ol>
</body>
</html>
